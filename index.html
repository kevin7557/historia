<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Historia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    #contenedor-imagenes {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 250px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .imagen-personaje {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007bff;
      position: absolute;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
    }

    #imagen-mariana {
      left: -300px;
    }

    #imagen-kevin {
      right: -300px;
    }

    .mostrar {
      opacity: 1;
    }

    .mostrar-mariana {
      transform: translateX(300px);
    }

    .mostrar-kevin {
      transform: translateX(-300px);
    }

    #historia {
      font-size: 20px;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #historia.mostrar-texto {
      opacity: 1;
      transform: scale(1);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <h1>Esta es nuestra historia</h1>

  <div id="contenedor-imagenes">
    <img id="imagen-mariana" class="imagen-personaje" src="mariana.jpg" alt="Mariana">
    <img id="imagen-kevin" class="imagen-personaje" src="kevinjpg.jpeg" alt="Kevin">
  </div>

  <div id="historia" class="mostrar-texto">dele click para iniciar la historia</div>

  <button onclick="mostrarSiguienteParte()">Siguiente</button>

  <script>
    const historia = [
      "Ella es Mariana",
      "mariana es una princesa",
      "ella tiene los ojos y el rostro mas hermosos del mundo",
      "Y el es Kevin",
      "kevin es medio aguevado",
      "un dia Kevin y Mariana se conocieron",
      "y desde que Kevin vio esa princesa sintio algo que jamas habia sentido",
      "pero por Kevin ser tan inmaduro se alejaron",
      "ahora kevin no sabe que deberia hacer",
      "mariana es la mujer de los sue침os de kevin",
      "y kevin se tiene que convertir en el hombre de los sue침os de mariana",
      "entonces kevin le pide todos los dias a Dios que lo ilumine",
      "y que le diga el camino a seguir para que vuelva a funcionar",
      "y aunque el no sepa que deberia hacer, el lo quiere seguir intentando hasta que",
      "mariana vuelva a recuperar la confianza y lo quiera volver a intentar",
      "porque kevin no se imagina no poder ver esos ojitos tan hermosos que un dia lo enamoraron",
      "y aunque toda historia de princesas tiene un final",
      "el no quiere que ese sea el final",
      "asi que kevin lo va a intentar porque el no quiere ese final",
      "asi que kevin quiere saber cual es el desenlace",
      "para que la historia se pueda seguir escribiendo",
    ];

    let indice = 0;

    function mostrarSiguienteParte() {
      const historiaDiv = document.getElementById("historia");

      // Oculta el texto con una mini transici칩n antes de cambiar
      historiaDiv.classList.remove('mostrar-texto');
      setTimeout(() => {
        if (indice < historia.length) {
          historiaDiv.textContent = historia[indice];
          historiaDiv.classList.add('mostrar-texto');

          if (indice === 0) {
            document.getElementById("imagen-mariana").classList.add("mostrar", "mostrar-mariana");
          } else if (indice === 3) {
            document.getElementById("imagen-kevin").classList.add("mostrar", "mostrar-kevin");
          }
          indice++;
        } else {
          historiaDiv.textContent = "continuara...";
          historiaDiv.classList.add('mostrar-texto');
        }
      }, 300); // Da un peque침o espacio para que el fade out sea visible
    }

  </script>

</body>
</html>
