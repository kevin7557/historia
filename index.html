<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Historia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    #contenedor-imagenes {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 250px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .imagen-personaje {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007bff;
      position: absolute;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
    }

    #imagen-mariana {
      left: -300px;
    }

    #imagen-kevin {
      right: -300px;
    }

    .mostrar {
      opacity: 1;
    }

    .mostrar-mariana {
      transform: translateX(300px);
    }

    .mostrar-kevin {
      transform: translateX(-300px);
    }

    #historia {
      font-size: 20px;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #historia.mostrar-texto {
      opacity: 1;
      transform: scale(1);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <h1>Esta es nuestra historia</h1>

  <div id="contenedor-imagenes">
    <img id="imagen-mariana" class="imagen-personaje" src="mariana.jpg" alt="Mariana">
    <img id="imagen-kevin" class="imagen-personaje" src="kevinjpg.jpeg" alt="Kevin">
  </div>

  <div id="historia" class="mostrar-texto">dele click para iniciar la historia</div>

  <button onclick="mostrarSiguienteParte()">Siguiente</button>

  <script>
    const historia = [
      "Ella es Mariana",
      "ella tiene los ojos y el rostro mas hermoso de todos",
      "Y él es Kevin",
      "kevin es medio aguevado",
      "un dia Kevin y Mariana se conocieron",
      "y desde que Kevin vio esa princesa se enamoro",
      "pero por Kevin ser tan inmaduro se alejaron",
      "pero desde ese momento Kevin se dio cuenta que tenia que intentarlo todo, porque no la quiere perder",
      "mariana es la mujer de los sueños de kevin",
      "y kevin se tiene que convertir en el hombre de los sueños de mariana",
      "todo cuento de princesas tiene un final",
      "pero como kevin es tan bobo no va a aceptar ese final y va a hacerlo todo por cambiarlo",
      "asi que kevin va a intentarlo todo para que vuelva a funcionar",
      "y volver a recuperar la confianza de mariana",
      "asi que kevin le pide ayuda a Dios todos los dias para que lo ayude y oriente",
      "y esta historia pueda tener un final muy lindo",
      "asi que la historia hay que seguirla escribiendo",
    ];

    let indice = 0;

    function mostrarSiguienteParte() {
      const historiaDiv = document.getElementById("historia");

      // Oculta el texto con una mini transición antes de cambiar
      historiaDiv.classList.remove('mostrar-texto');
      setTimeout(() => {
        if (indice < historia.length) {
          historiaDiv.textContent = historia[indice];
          historiaDiv.classList.add('mostrar-texto');

          if (indice === 0) {
            document.getElementById("imagen-mariana").classList.add("mostrar", "mostrar-mariana");
          } else if (indice === 2) {
            document.getElementById("imagen-kevin").classList.add("mostrar", "mostrar-kevin");
          }
          indice++;
        } else {
          historiaDiv.textContent = "continuara...";
          historiaDiv.classList.add('mostrar-texto');
        }
      }, 300); // Da un pequeño espacio para que el fade out sea visible
    }

  </script>

</body>
</html>
